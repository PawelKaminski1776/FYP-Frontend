<app-navbar></app-navbar>
<div class = "Card-Column">
  <div class="Card-Row">
    <div class="Image-Column">
      <!-- Display only the paginated data -->
      <div *ngFor="let data of paginatedData">
        <app-bounding-box 
          [imageUrl]="data.image" 
          [annotation]="data.annotations"
          (annotationsUpdated)="updateAnnotations($event, data)">
        </app-bounding-box>
      </div>
    </div>
  </div>
  <div class="Pagination-Row">
      <!-- Bootstrap Pagination -->
      <nav aria-label="...">
        <ul class="pagination">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" href="#" (click)="setPage(currentPage - 1)" tabindex="-1" aria-disabled="true">Previous</a>
          </li>
          
          <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="currentPage === i + 1">
            <a class="page-link" href="#" (click)="setPage(i + 1)">{{ i + 1 }}</a>
          </li>
          
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" href="#" (click)="setPage(currentPage + 1)">Next</a>
          </li>
        </ul>
      </nav>
  </div>
  <!-- Bootstrap Submit -->
  <div class="Pagination-Row">
    <!-- <form (ngSubmit)="onSubmit($event)"> -->
    <button type="submit" class="btn btn-primary" (click)="onSubmit($event)">Submit</button>
    <!-- </form> -->
  </div>
</div>
