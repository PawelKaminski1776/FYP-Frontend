<div class="Card-Row">
    <form [formGroup]="webScrapingForm" (ngSubmit)="onSubmit()">
      <div class="form-floating mb-3">
        <label for="floatingInput">Number of Images</label>
        <input type="number" class="form-control" id="floatingInput" formControlName="numOfImages" placeholder="Num Of Images" required>
      </div>
  
      <div class="form-floating">
        <label for="floatingCounty">County</label>
        <input type="text" class="form-control" id="floatingCounty" formControlName="county" placeholder="County" required>
      </div>
  
      <div class="col-md-3">
        <label for="validationCustom04" class="form-label">Inspection</label>
        <select class="form-select" id="validationCustom04" formControlName="inspectionName" required>
          <option selected disabled value="">Choose...</option>
          <option value="Occupancy">Occupancy</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary mt-3" >Submit</button>
    </form>
  
    <table class="table table-striped mt-4" *ngIf="inspectionData">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Image URL</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let image of inspectionData.images; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ image.imgUrl }}</td>
        </tr>
      </tbody>
    </table>
  </div>
