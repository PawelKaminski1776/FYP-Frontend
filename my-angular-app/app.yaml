runtime: python
service: angular-app-cloud

runtime_config:
  runtime_version: "27"
  operating_system: "ubuntu22"
  
api_version: 1

threadsafe: true
handlers:
  - url: /
    static_files: dist/my-angular-app/index.html
    upload: dist/my-angular-app/index.html
  - url: /
    static_dir: dist/my-angular-app
skip_files:
  - e2e/
  - node_modules/
  - src/
  - coverage
  - ^(.*/)?\..*$
  - ^(.*/)?.*\.json$
  - ^(.*/)?.*\.md$
  - ^(.*/)?.*\.yaml$
  - ^LICENSE